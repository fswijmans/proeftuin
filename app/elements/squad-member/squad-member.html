<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="squad-member">
  <template>
    <style>
      h1 {
        color: blue;
      }

      .box-frame {
        border-style: solid;
        border-color: #0b97c4;
        border-width: 5px;
        height: 200px;
        width: 200px;
        margin: 3px;
      }
    </style>

    <div class="box-frame" style="float: left;">
      <h1>Name: {{name}} & age: {{age}}</h1>
      <iron-image style="width: 100px; height: 100px" sizing="cover" src="../../images/members/memberX.png"></iron-image>

    </div>
  </template>

  <script>
      Polymer({
        is: 'squad-member',

        properties: {
          name: String,
          age: String
        }

      });
  </script>
</dom-module>
