<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="squad-member">
  <template>
    <style>
      h1 {
        color: blue;
      }

      .box-frame {
        border-style: solid;
        border-color: #0b97c4;
        border-width: 20px;
        height: 200px;
        width: 200px;
      }
    </style>

    <div class="box-frame">
      <h1>This is a squad member!</h1>
      <iron-image style="width: 150px; height: 150px" sizing="contain" src="../../images/members/memberX.png"></iron-image>
      <h2>{{imageUrl}} & some dummy text</h2>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'squad-member',

        properties: {
          imageUrl: String
        }
      });
    })();
  </script>
</dom-module>
